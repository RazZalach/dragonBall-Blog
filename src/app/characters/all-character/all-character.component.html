<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Characters</h3>
                    <p class="subtitle">From here, you can manage your blog characters.</p>
                    <button class="btn btn-info bg-theme" routerLink="/characters/new">Add new Character</button>
                    <button class="btn btn-warning ml-2" routerLink="/wm">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Character Image</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let character of characterArray; let i=index">
                                <td [width]="10">{{ i+1 }}</td>
                                <td [width]="200"><img src="{{ character.data.image_link }}" class="character-image"></td>
                                <td [width]="200">{{ character.data.name }}</td>
                                <td [width]="300">{{ character.data.description }}</td>
                                <td>{{ character.data.category.category }}</td>
                                <td>{{ character.data.createdAt.toMillis() | date }}</td>
                                <td style="text-align: center;">
                                    <button class="btn btn-sm btn-warning" routerLink="/characters/new" [queryParams]="{ id: character.id }">Edit</button><br>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(character.data.image_link, character.id)">Delete</button><br>
                                    <button *ngIf="!character.data.isFeatured" class="btn btn-sm btn-success ml-2" (click)="onFeatured(character.id, true)">Mark Featured</button>
                                    <button *ngIf="character.data.isFeatured" class="btn btn-sm btn-info ml-2" (click)="onFeatured(character.id, false)">Remove Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
